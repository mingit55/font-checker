<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 비교</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- header -->
  <header>
    <div class="container">
      <div class="logo">글꼴 비교</div>
      <form>
        <div class="form-item">
          <label for="col-input">줄 개수</label>
          <input type="number" id="col-input" class="text-input" min="1" max="5" step="1" value="3">
        </div>
        <div class="form-item">
          <label for="size-input">글꼴 크기</label>
          <input type="range" id="size-input" class="range-input" min="10" max="200" step="1" value="16">
        </div>
        <div class="form-item">
          <label for="text-input">샘플 텍스트</label>
          <input type="text" id="text-input" class="text-input" placeholder="문구를 입력하세요" value="Hello World">
        </div>
        <label class="button" for="file-upload">글꼴 등록하기</label>
        <input type="file" id="file-upload" accept=".ttf,.otf,.woff,.woff2" hidden multiple>
      </form>
    </div>
  </header>
  <!-- //header -->

  <!-- fonts -->
  <div class="font-wrap container">
  </div>
  <!-- //fonts -->


  <script type="module">
    import { FontCompare } from './FontCompare.js';
    window.fontCompare = new FontCompare();
  </script>
</body>

</html>
